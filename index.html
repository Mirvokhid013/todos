<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-inner">
                <h1 class="text-center fw-bold my-5">ToDo...</h1>
                <form class="w-50 mx-auto p-3 border rounded js-form my-5">
                    <div class="input-group">
                        <input type="text" class="form-control js-input" placeholder="ToDo.." required>
                        <button class="btn btn-info js-button" type="submit">Send</button>
                    </div>
                    <div class="text-center mt-3">
                        <div class="btn-group">
                            <button class="btn btn-primary js-all-btn">All <strong class="all-str">0</strong></button>
                            <button class="btn btn-danger js-completed-btn">Completed <strong class="comp-str">0</strong></button>
                            <button class="btn btn-success js-uncompleted-btn">Uncompleted <strong class="uncomp-str">0</strong></button>
                        </div>
                    </div>
                </form>
                <ul class="list-group list-unstyled js-list w-50 mx-auto">
                    
                </ul>
            </div>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
